apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:5.7
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD 
          value: "root_password"
        - name: MYSQL_USER
          value: "passwordcockpit_db_usr"
        - name: MYSQL_PASSWORD 
          value: "password"
        - name: MYSQL_DATABASE
        
          value: "passwordcockpit"
        